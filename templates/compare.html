<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Encodings</title>
</head>
<body>
    <form action="{{ url_for('compare') }}" enctype="multipart/form-data" method="POST">
        <input name="img" type="file" />
        <input name="textarea" type="textarea" maxlength="524288"/>
        <input type="submit" />
    </form>
    
    <div class="output">
        {% if value is not none %}
            <h1>Comparison Result</h1>
            <p>{{ value }}</p>
        {% endif %}
    </div>
</body>
</html>
